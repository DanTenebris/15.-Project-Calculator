<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
  <title>15. Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" defer></script>
</head>

<body>
  <main>
    <label class="hiddenElement" for="search">
      Write a basic math problem.
    </label>
    <textarea type="number" name="search" id="search" placeholder="0" maxlength="7" readonly></textarea>

    <div class="buttons">
      <button class="clear">Clear</button>
      <button class="backspace">Backspace</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="zero">0</button>
      <button id="point">.</button>

      <div class="operator">
        <button>/</button>
        <button>x</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
      </div>
    </div>
  </main>
</body>

</html>
